name: pr_example

on:
  pull_request:
    branches: [ main ]
    types: [ opened, reopened, synchronize ]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  pr_example:
    runs-on: ubuntu-latest
    steps:
        - uses: 8BitJonny/gh-get-current-pr@2.2.0
          id: PR
          with:
            sha: ${{ github.event.pull_request.head.sha }}

        - if: steps.PR.outputs.pr_found == 'true'
          env:
            prNumber: ${{ steps.PR.outputs.number }}
            prUrl: ${{ steps.PR.outputs.pr_url }}
            prTitle: ${{ steps.PR.outputs.pr_title }}
            prBody: ${{ steps.PR.outputs.pr_body }}
            prCreatedAt: ${{ steps.PR.outputs.pr_created_at }}
            prMergedAt: ${{ steps.PR.outputs.pr_merged_at }}
            prClosedAt: ${{ steps.PR.outputs.pr_closed_at }}
            prLabel: ${{ steps.PR.outputs.pr_labels }}
          name: "Set variables for PR #${{ steps.PR.outputs.number }} (${{ steps.PR.outputs.pr_title }})"
          run: |
            echo "prNumber: $prNumber"
            echo "--"
            echo "prUrl: $prUrl"
            echo "--"
            echo "prTitle: $prTitle"
            echo "--"
            echo "prBody: $prBody"
            echo "--"
            echo "prCreatedAt: $prCreatedAt"
            echo "--"
            echo "prMergedAt: $prMergedAt"
            echo "--"
            echo "prClosedAt: $prClosedAt"
            echo "--"
            echo "prLabel: $prLabel"

        - name: View PR author
          run: echo "This PR is opened by ${{ github.event.pull_request.user.login }} ."
          
        - name: Check Hash
          run: echo "${{ env.hash }}"

        - name: View Head SHA
          run: echo "This PR head SHA is ${{ github.event.pull_request.head.sha }} ."
          
